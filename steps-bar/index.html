<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Barra de Progresso</title>
  </head>
  <body>
    <div class="card">
      <div class="step active">
        <div class="step-number">
          <span class="data-step">01</span>
          <p>Primeiro Passo</p>
        </div>
        <p class="step-title">Seu carrinho</p>
      </div>
      <div class="step active">
        <div class="step-number">
          <span class="data-step">02</span>
          <p>Segundo Passo</p>
        </div>
        <p class="step-title">Detalhes</p>
      </div>
      <div class="step">
        <div class="step-number">
          <span class="data-step">03</span>
          <p>Terceiro Passo</p>
        </div>
        <p class="step-title">Pagamento</p>
      </div>
      <div class="step">
        <div class="step-number">
          <span class="data-step">04</span>
          <p>Quarto Passo</p>
        </div>
        <p class="step-title">Finalizar compra</p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
